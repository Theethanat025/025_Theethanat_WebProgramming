<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex5_6540011025_Theethanat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
      // เมื่อหน้าเว็ปถูกโหลดครบ
      document.addEventListener("DOMContentLoaded", function () {
        // เมื่อ summit ถูกกด
        document.querySelector("form").onsubmit = function () {
          // อ่านค่าของ username and pw
          let username = document.querySelector("#username").value;
          let password = document.querySelector("#password").value;
       
          // จำนวนตัวอักษร username และ password ต้องมากกว่าหรือเท่ากับ 8 ตัวอักษร
          let checkusername = username.length >= 8;
          let checkpassword = password.length >= 8;

          if(!checkusername){
            document.querySelector("#errorUsername").innerHTML = "Username must be at least 8 characters";
          } else {
            document.querySelector("#errorUsername").innerHTML = "";
          }

          if(!checkpassword){
            document.querySelector("#errorPassword").innerHTML = "Password must be at least 8 characters";
          } else {
            document.querySelector("#errorPassword").innerHTML = "";
          }

          if(checkusername && checkpassword){
            return true; // สั่งให้ Form Submit
          }else{
            return false; // สั่งให้ Form ไม่ Submit
          }
        };
      });
    </script>
    <style>
      .error {
        color: red;
      }
      .login{
        margin: 0 auto;
        margin-top: 110px;
        height: 300px; 
        border: px solid black;
      }
      .img-login{
        margin: 0 auto;
      }
      legend{
        color: cornflowerblue;
        font-size: 30px;
        margin-bottom: 20px;
      }
      .clear{
        width: 80px;
        background-color: red;
        border: 1px solid red;
      }
      .clear:hover{
        background-color: rgb(190, 0, 0);
        border: 1px solid  rgb(190, 0, 0);
      }
      @media (max-width: 768px) {
        .img-login{
          display: none;
        }
        legend{
          text-align: center;
          font-size: 40px;
          margin-bottom: 30px;
        }
        .login{
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-6 img-login">
          <img src="images/Tablet login-cuate.png" alt="" width="500px">
        </div>
        <div class="col-md-4 col-lg-6 login">
          <legend>Login</legend>
          <form action="https://example.com/">
            <p class="username1">Username</p>
            <input type="text" id="username" class="form-control" />
            <p id="errorUsername" class="error"></p>

            <p class="password1">Password</p>
            <input type="password" id="password" class="form-control"/>
            <p id="errorPassword" class="error"></p>
            
            <button type="submit"class="btn btn-primary submit" fdprocessedid="k3axqi">Submit</button>
            <button type="reset" class="btn btn-primary clear" fdprocessedid="k3axqi">Clear</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
